{% include 'layouts/header.html' %}

<div class="ui container">
    <h1>Categories</h1>
    <div class="ui five cards">
        {% for category in categories %}
            <div class="ui card">
                <div class="image">
                    <div class="ui blurring dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="" class="ui teal button">View Category</a>
                            </div>
                        </div>
                    </div>
                    <img src="">
                </div>
                <div class="content">
                    <a href="{% url 'library:category' category.id %}" class="header">{{ category.name }}</a>
                </div>
                <div class="extra content">
                    <a href="{% url 'library:category' category.id %}" class="ui primary button">
                        <i class="add user icon"></i>
                        follow
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
