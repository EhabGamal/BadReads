{% include 'layouts/header.html' %}

<div class="ui main container">
    <h1>Books</h1>
    <div class="ui five cards">
        {% for book in books %}
            <div class="ui card">
                <div class="image" style="max-height: 200px; overflow-y:hidden">
                    <a class="ui red ribbon label">{{ book.category }}</a>
                    <div class="ui blurring dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="text-capitalize">{{ book.summary }}</div>
                                <a href="{% url 'library:book' book.id %}" class="ui teal button">View Book</a>
                            </div>
                        </div>
                    </div>
                    <img src="{{ book.img.url }}" style="max-height: 200px">
                </div>
                <div class="content">
                    <a href="{% url 'library:book' book.id %}" class="header">{{ book.title }}</a>
                    <div class="meta">
                        <a href="{% url 'library:author' book.author.id %}" class="group">{{ book.author }}</a>
                    </div>
                </div>
                <div class="extra">
                    <div  data-max-rating="5" data-rating="{{ book.rate }}" data-bookid="{{ book.id }}" data-userid="{{ user.id }}" class="ui star rating left floated"></div>
                    <div class="right floated"><a href="{% url 'library:home' %}"><i class="{% if book.rel or book.rel.wish %}red{% else %}remove{% endif %} bookmark icon"></i></a></div>
                    <div class="right floated"><a href="{% url 'library:home' %}"><i class="{% if book.rel or book.rel.read %}blue{% else %}{% endif %} book icon"></i></a></div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% include 'layouts/footer.html' %}
