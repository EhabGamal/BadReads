{% include 'layouts/header.html' %}

<div class="ui main container">
    <h1>Authors</h1>
    <div class="ui five cards">
        {% for author in authors %}
            <div class="ui card">
                <div class="image" style="max-height: 200px; overflow-y:hidden">
                    <div class="ui blurring dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{% url 'library:author' author.id %}" class="ui teal button">View Profile</a>
                            </div>
                        </div>
                    </div>
                    <img src="{{ author.img.url }}">
                </div>
                <div class="content">
                    <a href="{% url 'library:author' author.id %}" class="header">{{ author.name }}</a>
                </div>
                <div class="extra content">
                    {% if user in author.users.all %}
                        <a data-authorid="{{ author.id }}" data-userid="{{ user.id }}" data-action="unfollow" class="ui red button author-btn"><i class="remove user icon"></i>unfollow</a>
                    {% else %}
                        <a data-authorid="{{ author.id }}" data-userid="{{ user.id }}" data-action="follow" class="ui primary button author-btn"><i class="add user icon"></i>follow</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% include 'layouts/footer.html' %}
