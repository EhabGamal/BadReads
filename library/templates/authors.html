{% include 'layouts/header.html' %}

<div class="ui container">
    <h1>Authors</h1>
    <div class="ui five cards">
        {% for author in authors %}
            <div class="ui card">
                <div class="image">
                    <div class="ui blurring dimmer">
                        <div class="content">
                            <div class="center">
                                <a href="{% url 'library:author' author.id %}" class="ui teal button">View Profile</a>
                            </div>
                        </div>
                    </div>
                    <img src="{{ author.img.url }}">
                </div>
                <div class="content">
                    <a href="{% url 'library:author' author.id %}" class="header">{{ author.name }}</a>
                </div>
                <div class="extra content">
                    <a href="{% url 'library:author' author.id %}" class="ui primary button">
                        <i class="add user icon"></i>
                        follow
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% include 'layouts/footer.html' %}
