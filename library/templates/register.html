{% include 'layouts/header.html' %}

<div class="ui middle aligned center aligned grid" style="height: 100%">
    <div class="column" style="max-width: 450px">
        <h2 class="ui teal image header">
            <div class="content">
                BadReads Registration
            </div>
        </h2>
        <form class="ui large form error" method="post">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="share alternate icon"></i>
                        <input type="email" name="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="repassword" placeholder="Password Confirm">
                    </div>
                </div>
                <input type="submit" class="ui fluid large teal submit button"/>
            </div>
            {% if errors %}
                <div class="ui error message">
                    <ul class="list">
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

        </form>

        <div class="ui message">
            Have account? <a href="{ % url 'library:login' % }">Login</a>
        </div>
    </div>
</div>


{% include 'layouts/footer.html' %}
