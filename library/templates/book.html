{% include 'layouts/header.html' %}

<div class="ui main container">
    <div class="ui stackable grid">
        <div class="four wide column">
            <img src="{{ book.img.url }}" class="ui fluid image">
        </div>
        <div class="twelve wide column">
            <h1 class="ui header">{{ book.title }}</h1>
            <div  data-max-rating="5" data-rating="{{ book.rate }}" data-bookid="{{ book.id }}" data-userid="{{ user.id }}" class="ui star rating left floated"></div>
            <h3>By <a href="{% url 'library:author' book.author.id %}" class="group">{{ book.author }}</a></h3>
            <h5>Published at: {{ book.published_at }}</h5>
            <div class="ui message">
                <div class="header">
                    Summary
                </div>
                <p>{{ book.summary }}</p>
            </div>
        </div>
    </div>
</div>

{% include 'layouts/footer.html' %}
